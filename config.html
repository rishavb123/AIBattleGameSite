<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Configurations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        p {
            display: inline-block;
        }

        h1 {
            color: aquamarine;
        }

        .container > * {
            margin-bottom: 2vh;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Game Configurations</h1>
        <div>
            <p>Enemies Spawn [true, false]: </p>
            <input id="enemiesInput" value="true" type="text"/>
        </div>
        <div>
            <p>AI Control Over Player (0, 1): </p>
            <input id="controlInput" value="0.9" type="text" />
        </div>
        <div>
            <p>Training Mode [true, false]: </p>
            <input id="trainingInput" value="false" type="text"/>
        </div>
        <button onclick="submit()" class="btn btn-primary">Start Session</button>
    </div>

    <script>
        function submit() {
            let list = ["enemies", "control", "training"];
            let s = "";
            for(let l of list) 
                s += "&" + l + "=" + document.getElementById(l + "Input").value ;
            window.open("./game.html?" + s.substring(1));
        }
    </script>
</body>
</html>
